apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion var.compileSdk
    buildToolsVersion var.buildTools

    defaultConfig {
        minSdkVersion var.minSdk
        targetSdkVersion var.targetSdk
        versionCode 1
        versionName "${var.version}"
    }
    buildTypes {
        all {
            resValue "string", "version", "${var.version}"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile project(':library')
    compile "com.android.support:recyclerview-v7:${var.supportLib}"
    provided "io.realm:realm-android-library:${var.realmVersion}"
}

publish {
    userOrg = 'raphaelbussa'
    groupId = 'rebus'
    artifactId = 'base-recyclerview-realm'
    publishVersion = "${var.version}"
    desc = 'Create sample recycler view with realm'
    website = 'https://github.com/rebus007/BaseRecyclerView'
}
